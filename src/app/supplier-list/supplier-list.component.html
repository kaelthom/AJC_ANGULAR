<div [class.background-colored]="true">
  <h3>Supplier List</h3> <label>
  <input (change)="getFilteredList()" [(ngModel)]="companyNameFilter" placeholder="Filter by Name" type="text">
</label>

  <ul>
    <li *ngFor="let supplier of getFilteredList()">
      <h4>Supplier {{supplier.id}} : {{supplier.companyName}}
        - {{supplier.bankAccountNumber | verifyAccountNumber:12}}</h4>
    </li>
  </ul>
</div>
